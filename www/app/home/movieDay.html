<ion-view ng-controller="MovieDayController as vm" class="listWrapper no-header">
  <ion-content has-bouncing="false" class="mainOverlay">
    <ion-list class="listContent list">
      <img width="100%" ng-src="img/homeStreamSidekick.jpg">
      <img width="100%" ui-sref="home.top10" ng-src="img/homeHighestRated.jpg">
      <img width="100%" ui-sref="home.recentlyAddedList" ng-src="img/homeJustReleased.jpg">
      <img width="100%" ui-sref="home.genres" ng-src="img/homeAllGenres.jpg">
    </ion-list>
  </ion-content>
</ion-view>
